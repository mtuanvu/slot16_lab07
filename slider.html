<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/base (1).css" />
    <link rel="stylesheet" href="css/slider.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"
      integrity="sha512-eqClqe36bqXg9ABERfLUfLsDuC0J9sgC2ECZmEFsw5snXC7ANYMeOijlBAcRlhctHbvHx9ZERfjBteM6U27qYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header><h1>Monsiuer Pigeon</h1></header>

    <section>
      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="/img/slide-1.jpg" alt="No two are the same" />
            </div>
            <div class="slide slide-2">
              <img src="/img/slide-2.jpg" alt="Monsieur Mints" />
            </div>
            <div class="slide slide-3">
              <img src="/img/slide-3.jpg" alt="The Flower Series" />
            </div>
            <div class="slide slide-4">
              <img src="/img/slide-4.jpg" alt="Salt o' The Sea" />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>
    </section>
    <script src="/js/slider.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
  </body>
</html>
